### YamlMime:Landing
title: Azure Active Directory für Entwickler
summary: >
  Azure Active Directory (Azure AD) ist ein Cloudidentitätsdienst, mit dem Entwickler Apps erstellen können, über die Benutzer mit einem Geschäfts-, Schul- oder Unikonto von Microsoft angemeldet werden. Azure AD unterstützt die Entwicklung branchenspezifischer Apps mit einem einzelnen Mandanten sowie die Entwicklung mehrinstanzenfähiger Apps.


  WICHTIG: Dieser Inhalt gilt für den älteren Azure AD v1.0-Endpunkt. Verwenden Sie für neue Projekte Microsoft Identity Platform.
