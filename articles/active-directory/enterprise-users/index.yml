title: 'Dokumentation zur Verwaltung von Unternehmensbenutzern: Azure AD'
summary: Azure AD bietet Benutzerverwaltungsdienste wie Gruppen und Lizenzen und unterstützt Sie dabei, Ihre wichtigsten Benutzerverwaltungsaufgaben schnell auszuführen. Sie können Lizenzen zuweisen, Anwendungszugriff für Gruppen oder Benutzer zuweisen und Domänennamen hinzufügen oder verwalten.
