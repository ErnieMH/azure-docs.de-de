### YamlMime:Landing
title: 'Dokumentation zu Azure Stack Edge und Azure Data Box Gateway: Onlineübertragung'
summary: Nutzen Sie Azure Stack Edge- und Azure Data Box Gateway-Geräte für Hochleistungsdatenübertragungen über das Netzwerk. Verwenden Sie Azure Stack Edge Pro-Geräte, die mit Hardware für die Computebeschleunigung ausgestattet sind, um Ihre Daten vor der Verschiebung in Azure zu filtern, zu analysieren und zu transformieren. Wählen Sie Data Box Gateway, um Daten für die Archivierung in der Cloud zu senden, die Notfallwiederherstellung durchzuführen oder Daten für die Cloud zu verarbeiten.
