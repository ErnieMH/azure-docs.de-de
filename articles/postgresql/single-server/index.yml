### YamlMime:Landing
title: Dokumentation zu Azure Database for PostgreSQL Single Server
summary: Azure Database for PostgreSQL ist ein relationaler Datenbankdienst, der auf der Open-Source-Postgres-Datenbank-Engine basiert.  Single Server ist eine der vielen Bereitstellungsoptionen zum Erstellen eines Postgres-Servers. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Single Server verwenden.
