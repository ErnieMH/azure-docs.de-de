### YamlMime:Landing
title: 'Azure Database for PostgreSQL: Hyperscale (Citus)-Dokumentation'
summary: Azure Database for PostgreSQL ist ein vollständig verwalteter Dienst vom Typ „Database-as-a-Service“, der auf der relationalen Open-Source-Postgres-Datenbank-Engine basiert. Bei der Option für die Hyperscale (Citus)-Bereitstellung werden Abfragen mithilfe von Sharding über mehrere Computer hinweg skaliert. Sie wird für Anwendungen genutzt, für die eine umfangreichere Skalierbarkeit und eine höhere Leistung erforderlich sind.
