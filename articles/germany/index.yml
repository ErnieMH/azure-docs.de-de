### YamlMime:Landing
title: Azure Deutschland-Dokumentation
summary: Azure Deutschland ist eine physisch isolierte Instanz von Microsoft Azure mit erstklassigen Sicherheits- und Compliancediensten, die für die Einhaltung deutscher Datenschutzbestimmungen benötigt werden. Seit August 2018 haben wir keine neuen Kunden akzeptiert und keine neuen Features und Dienste an den ursprünglichen Microsoft Cloud Deutschland-Standorten bereitgestellt. Angesichts der Weiterentwicklung der Kundenbedürfnisse haben wir vor Kurzem zwei neue Rechenzentrumsregionen in Deutschland gestartet, die Data Residency für Kundendaten, umfassende Konnektivität mit dem globalen Cloudnetzwerk von Microsoft sowie wettbewerbsfähige Preise bieten.
