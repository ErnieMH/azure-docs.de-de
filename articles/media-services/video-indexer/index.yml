### YamlMime:Landing
title: Informationen zu Azure Media Services Video Indexer
summary: Azure Media Services Video Indexer ist eine Cloudanwendung, die auf Azure Media Analytics, Azure Cognitive Search, Cognitive Services (beispielsweise Gesichtserkennungs-API, Microsoft Translator, Maschinelles Sehen-API und Custom Speech Service) basiert. Sie ermöglicht Ihnen, mithilfe der Video- und Audiomodelle von Video Indexer Erkenntnisse aus Ihren Videos zu gewinnen.
