### YamlMime:Landing
title: Azure Kinect DK-Dokumentation
summary: Azure Kinect DK ist ein Entwicklerkit mit erweiterten KI-Sensoren, das komplexe Modelle für maschinelles Sehen sowie Sprachmodelle bereitstellt. Kinect enthält einen Tiefensensor, ein räumliches Mikrofonarray mit einer Videokamera und einen Orientierungssensor und ist somit ein kleines All-in-One-Gerät mit mehreren Modi, Optionen und Software Development Kits (SDKs).
