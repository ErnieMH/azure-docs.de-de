title: Dokumentation zu Azure Dev Spaces
summary: Azure Dev Spaces wird eingestellt und funktioniert ab dem 31. Oktober 2023 nicht mehr. Es können keine neuen Controller bereitgestellt werden. Verfügbare Regionen werden geschlossen, sobald darin keine Kundenaktivitäten mehr zu verzeichnen sind.
