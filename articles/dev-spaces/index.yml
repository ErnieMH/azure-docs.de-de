### YamlMime:Landing
title: Dokumentation zu Azure Dev Spaces
summary: Azure Dev Spaces ist eine Erweiterung für AKS, mit der Sie Ihren Code einfach im Kontext einer größeren Anwendung ausführen und debuggen können. Sie können End-to-End-Tests für Ihren Code ausführen, an Breakpoints für im Cluster ausgeführten Code anhalten und einen Entwicklungscluster ohne Beeinträchtigung zwischen Teammitgliedern freigeben.
