### YamlMime:Landing
title: Dokumentation zu Azure Functions
summary: Azure Functions ist ein bedarfsgesteuerter Clouddienst, der sämtliche ständig aktualisierte Infrastrukturen und Ressourcen bereitstellt, die zum Ausführen Ihrer Anwendungen erforderlich sind. Stattdessen können Sie sich ganz auf die Codeelemente konzentrieren, die für Sie am wichtigsten sind, und Functions kümmert sich um den Rest. Functions bietet serverloses Compute für Azure. Sie können mit Functions Web-APIs erstellen, auf Datenbankänderungen reagieren, IoT-Datenströme verarbeiten, Nachrichtenwarteschlangen verwalten und vieles mehr.
