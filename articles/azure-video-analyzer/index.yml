title: Dokumentation zum Azure Video Analyzer
summary: 'Mit dem Azure Video Analyzer können Entwickler schnell eine KI-gestützte Videoanalyselösung erstellen, um verwertbare Erkenntnisse aus gespeicherten oder gestreamten Videos zu gewinnen. Unternehmen können die Sicherheit am Arbeitsplatz, das Erlebnis in der Filiale, die Verwaltung digitaler Assets, Medienarchive und vieles mehr verbessern, indem sie Audio- und visuelle Videoinhalte verstehen, ohne dass Videos oder maschinelles Lernen erforderlich sind. Azure Video Analyzer liefert die Entwicklerplattform für Videoanalysen, und Azure Video Analyzer for Media liefert KI-Lösungen, die auf Medienszenarien ausgerichtet sind.'
