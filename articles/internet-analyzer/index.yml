### YamlMime:Landing
title: Dokumentation für Azure Internet Analyzer (Vorschau)
summary: 'Internet Analyzer ist eine clientseitige Messplattform, mit der Sie testen können, wie sich Änderungen an der Netzwerkinfrastruktur auf die Leistung Ihrer Kunden auswirken. Unabhängig davon, ob Sie von einer lokalen Einrichtung zu Azure migrieren oder einen neuen Azure-Dienst ausprobieren: Mit Internet Analyzer können Sie von den Daten Ihrer Benutzer und den umfangreichen Analysen von Microsoft lernen, um Ihre Netzwerkinfrastruktur besser zu verstehen und mit Azure zu optimieren – und das schon vor der Migration.'
