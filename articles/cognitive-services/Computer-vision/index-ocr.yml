### YamlMime:Landing
title: Dokumentation zur optischen Zeichenerkennung
summary: Über die cloudbasierte OCR-API haben Entwickler Zugriff auf erweiterte Algorithmen für das Lesen von Text in Bildern und das Zurückgeben von strukturierten Inhalten. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie gedruckten und handschriftlichen Text in mehreren Sprachen extrahieren.
