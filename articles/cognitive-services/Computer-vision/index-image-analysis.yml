### YamlMime:Landing
title: Dokumentation zur Bildanalyse
summary: Über die cloudbasierte Bildanalyse-API haben Entwickler Zugriff auf erweiterte Algorithmen zum Verarbeiten von Bildern und zum Zurückgeben von Informationen zu ihren visuellen Merkmalen. Der Dienst kann visuelle Inhalte basierend auf Eingaben und der Benutzerauswahl auf unterschiedliche Arten analysieren. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie visuelle Inhalte analysieren.
