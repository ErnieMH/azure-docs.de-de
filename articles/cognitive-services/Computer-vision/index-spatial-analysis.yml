### YamlMime:Landing
title: Dokumentation zur räumlichen Analyse
summary: Der Dienst für räumliche Analysen unterstützt Unternehmen dabei, den Wert ihrer physischen Plätze zu maximieren, indem man die Bewegungen und Präsenz der Menschen in einem bestimmten Bereich versteht. Das Feature bietet Ihnen die Möglichkeit, Videos von Überwachungskameras zu erfassen, KI-Vorgänge durchzuführen, um Erkenntnisse aus Videostreams zu gewinnen, und Ereignisse zu generieren, die von anderen Systemen verwendet werden können.
