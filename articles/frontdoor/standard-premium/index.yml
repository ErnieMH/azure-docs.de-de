title: Dokumentation zu Azure Front Door Standard/Premium (Vorschau)
summary: Azure Front Door Standard/Premium (Vorschau) ist eine moderne sichere Plattform für die Anwendungsbereitstellung, die skalierbare CDN-, DSA- und GLB-Umgebungen für Ihre globalen Webanwendungen bereitstellt.
