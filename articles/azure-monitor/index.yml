### YamlMime:Landing
title: Azure Monitor-Dokumentation
summary: Informieren Sie sich über die Überwachung von Azure und lokalen Diensten. Aggregieren und analysieren Sie Metriken, Protokolle und Ablaufverfolgungen. Lösen Sie Warnungen aus, und senden Sie Benachrichtigungen, oder rufen Sie automatisierte Lösungen auf.
metadata:
  title: Azure Monitor-Dokumentation
  description: Azure Monitor umfasst jetzt Log Analytics sowie Application Insights und bietet anspruchsvolle Tools zum Sammeln und Analysieren von Telemetriedaten, mit denen Sie die Leistung und Verfügbarkeit Ihrer Ressourcen und Anwendungen maximieren können – lokal und in der Cloud.
