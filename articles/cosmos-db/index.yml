### YamlMime:Landing
title: Dokumentation für Azure Cosmos DB
summary: Azure Cosmos DB ist der global verteilte Datenbankdienst von Microsoft mit mehreren Modellen für operative Workloads und Analyseworkloads. Er bietet Multimaster-Features, indem Durchsatz, Compute und Speicher automatisch skaliert werden.
